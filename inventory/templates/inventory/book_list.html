{% extends 'inventory/base.html' %}

{% block content%}
<div class="list-body">
    <div class="row">
        {% for i in book%}
            <div class="card bg-light" style="width: 300px; height: 375px; margin-left: 30px; margin-top: 30px;">
                <div class="card-body">
                    <h5 class="card-title">
                        <a href="{% url 'book_detail' i.ISBN%}" class="text-body" style="text-decoration: none;">{{i.name}}</a>
                    </h5>
                    <p class="card-text">By: {{i.author}}</p>
                    <p class="card-text">{{i.description}}</p>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary" style="margin-bottom: 20px;">Add to Cart</button>
                </div>
            </div>
        {% endfor %}
    
    </div>
</div>
{% endblock %}
