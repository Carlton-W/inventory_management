{% extends 'inventory/base.html' %}

{% block content %}
    <a href="{% url 'order_list' %}" class="btn btn-primary my-3 mx-4">Go Back</a>

    <div class="row">
        <div class="col-11 col-md-6 mx-auto mt-5">
            <h2>Create Order</h2>
        
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
            
            <div class="mt-3">
                <button type="submit">Create Order</button>
            </div>
            </form>
        </div>
    </div>


{% endblock %}
