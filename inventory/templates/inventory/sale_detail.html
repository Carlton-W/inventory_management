{% extends 'inventory/base.html' %}

{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 col-12 mx-auto">
        <a href="{% url 'sale_list' %}" class="btn btn-outline-primary my-3">Go Back</a>

        <h2>Sale Items</h2>
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                {% for item in sale_items %}
                    <tr>
                        <td>{{ item.item.name }}</td>
                        <td>{{ item.quantity }}</td>
                        <td>{{ item.price }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
