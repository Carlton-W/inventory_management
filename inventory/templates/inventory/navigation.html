<nav class="navbar navbar-expand-lg bg-light">
	<div class="container-fluid">
		<a class="navbar-brand" href="{% url 'index' %}">Inventory Manager</a> <!-- Main text in navbar, href pulls from index file -->
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span><!-- this is actual hamburger menu icon --> 
		</button> <!-- creates button that expands nav menu based on screen size-->
		
		<div class="collapse navbar-collapse justify-content-end" id="navbarNav">
			<ul class="navbar-nav">
				{% if user.is_authenticated %}
					<li class="nav-item"> <!-- creates list item -->
						<a class="nav-link" href="{% url 'dashboard' %}">{{ user.username }}</a>
					</li>
					<form action="{% url 'logout' %}" method="post">
						{% csrf_token %}
						<button class="btn btn-sm">Log Out</button>
					</form>
				{% else %}

					<li class="nav-item"> 
						<a class="nav-link" href="{% url 'login'%}">Sign In</a>
					</li>

					<li class="nav-item"> 
						<a class="nav-link" href="{% url 'signup'%}">Sign Up</a>
					</li>
				{% endif %}
			</ul>
		</div>
	</div>
</nav>
